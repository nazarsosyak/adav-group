<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}

      <h1 class="project-name"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <h2 class="project-tagline">{{ site.description }}</h2>

      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/example/' | relative_url }}">Example</a>
      </nav>

    <main id="content" class="main-content" role="main">
      {{ content }}
      {% include footer.html %}
    </main>
  </body>
</html>
