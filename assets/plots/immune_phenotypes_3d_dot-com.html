<script>
window.addEventListener("load", () => {
  const gd = document.querySelector(".plotly-graph-div");
  if (!gd || !window.Plotly) return;

  Plotly.relayout(gd, {
    showlegend: false,
    margin: { l: 0, r: 0, t: 60, b: 0 },
    scene: {
      aspectmode: "cube",
      camera: {
        eye: { x: 1.25, y: 1.25, z: 1.1 },
        center: { x: 0, y: 0, z: 0 }
      },
      xaxis: { title: { text: "Sick-day fraction" } },
      yaxis: { title: { text: "Mean recovery days" } },
      zaxis: { title: { text: "Health-state fraction" } }
    }
  });

  Plotly.Plots.resize(gd);
});
</script>
